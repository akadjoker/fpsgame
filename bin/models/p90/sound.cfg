// Sound configuration file for Urban Terror "MP5K"
// 
// anim <frame> <sound>
//    Attaches a sound to a frame in the view animation for
//    the weapon.  When the specified frame of animation is hit
//    the sound will be played.
//
// fire <inside/outside/water> <sound>
//	  Sets the sound for firing the weapon inside, outside, or 
//	  underwater.

fire	inside		sound/weapons/p90/p90_inside.wav
fire	outside		sound/weapons/p90/p90_out.wav
fire	water		sound/weapons/p90/p90_h20.wav
fire	silenced	sound/weapons/p90/p90_silenced.wav

anim	13			sound/weapons/p90/p90_clippop.wav // clip pops
anim	25			sound/weapons/p90/p90_clipout.wav // clip slides out
anim	42			sound/weapons/p90/p90_clipin.wav // clip slides in
anim	54			sound/weapons/p90/p90_clipsmack.wav // smack clip
anim	60			sound/weapons/p90/p90_cock.wav // load a round
anim	64			sound/weapons/p90/p90_release.wav // release bolt
